{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Satellite Radar-derived Virtual Rain and Stream Gauge Data Service (VRSGS)">
	<meta name="author" content="SERVIR MEKONG">
	<meta name="keywords" content="Virtual Rain, Stream Gauge, Data Science, Satellite, Radar">
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png" sizes="16x16"> 
    <!-- Font-awesome -->
    <link rel="stylesheet" href="{% static 'vendor/components-font-awesome/css/all.min.css' %}">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/dist/css/bootstrap.min.css' %}">  
    <!-- Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Custom CSS files -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/partners.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <!-- Extra CSS files -->
    {% block extra_css %}{% endblock %}
</head>
<body>

    {% block container %} {% endblock container%}

    <!-- Load Data -->
    <script src="{% static 'data/adm0.geojson' %}"></script>
    <script src="{% static 'data/adm1.geojson' %}"></script>
    <script src="{% static 'data/adm2.geojson' %}"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.min.js'  %}"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
    {% block extra_script %}{% endblock %}
</body>
</html>
